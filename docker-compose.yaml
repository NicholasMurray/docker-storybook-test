version: '3.4'
services:
  myapp:
    container_name: docker-storybook-test
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - PORT = ${PORT}
    ports:
      - 6006:${PORT}
    env_file:
      - .env
    volumes:
      - ./:/usr/local/apps/myapp/dev
      - exclude:/usr/local/apps/myapp/dev/node_modules/
volumes:
  exclude: